<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabores del Mundo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin-left: 250px; /* espacio para el nav lateral */
        }

        /* NAV DESKTOP IZQUIERDO */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            color: #ffc107;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* HERO */
        .hero {
            background: url('https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg') no-repeat center center;
            background-size: cover;
            height: 90vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .menu-section img {
            width: 100%;
            border-radius: 8px;
        }

        .menu-item {
            margin-bottom: 2rem;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                margin-left: 0;
            }

            .sidebar {
                display: none; /* ocultar sidebar en móvil */
            }
        }
    </style>
</head>
<body>

    <!-- NAV LATERAL IZQUIERDO -->
    <nav class="sidebar">
        <h3>Sabores</h3>
        <a href="{% url "main_index" %}">Inicio</a>
        <a href="#">Menú</a>
        <a href="{% url "platillos:categoria_list" %}">Categorias</a>
        <a href="{% url "platillos:platillos_list" %}">Platillos</a>
        <a href="#nosotros">Sobre Nosotros</a>
        {% if request.user.is_authenticated %}
        <a href="{% url "accounts:logout" %}">Cerrar Sesion</a>
        {% else %}
        <a href="{% url "accounts:login" %}">Iniciar Sesion</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock content %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
